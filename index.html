<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>LoganTech Solutions | Desarrollo de Software y Soporte TI</title>
    
    <meta name="description" content="Soluciones tecnológicas integrales: Desarrollo Web, Apps Móviles, Licencias de Software y Mantenimiento de Hardware. Transforma tu negocio con LoganTech." />
    
    <meta name="theme-color" content="#0077B6" />

    <link rel="icon" type="image/png" href="/icon-logantech.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            colors: {
              brand: {
                blue: '#0077B6', green: '#00A676', dark: '#333333', light: '#FFFFFF',
              }
            }
          }
        }
      }
    </script>
    
    <script>
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
  </head>
  <body class="bg-gray-50 text-brand-dark dark:bg-slate-900 dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
